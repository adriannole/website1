<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Website 1</h1>
    <p>Este es un ejemplo de página web con animación CSS simple.</p>
</body>
</html>
